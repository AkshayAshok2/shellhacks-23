<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability</title>
    <style>
        /* CSS styles for the entire page */
        body {
            margin: 0;
            padding: 0;
            font-family: Inter, sans-serif;
            background-color: #0c1a69; /* Dark blue background */
            color: #FFF; /* White text */
        }

        /* Additional CSS styles specific to the entrance tool section */
        .entrance-tool {
            /* Add your entrance tool CSS styles here */
        }

        /* Additional CSS styles specific to the web page content */
        .background-container {
            background: linear-gradient(90deg, #ffffff 0%, #f8f8f8 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Start with opacity 0 */
            transition: opacity 2s ease; /* Transition for 2 seconds */
        }

        /* Add this CSS to make the content visible */
        .visible {
            opacity: 1;
        }

        .header {
            text-align: center;
            font-size: 56px;
            font-weight: 600;
            line-height: 67.2px; /* 120% */
            margin-bottom: 10px;
        }

        .sub-header {
            text-align: center;
            font-size: 18px;
            font-weight: 400;
            line-height: 27px; /* 150% */
        }

        .container {
            /* Add styles for your content container */
        }

        .bottom-text {
            /* Add styles for the text at the bottom */
        }

        /* CSS styles for positioning the entrance tool container */
        .entrance-tool-container {
            text-align: center; /* Center align the content */
            margin-top: -300px; /* Adjust the top margin to create space */
            margin-bottom: 75px;
        }

        /* CSS styles for the "About" link in the top left corner */
        .about-link {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            color: #FFF; /* White text color for the link */
        }

        /* Animate the text appearance from left to right */
        .animate-text {
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflow */
            width: 0; /* Start with zero width */
            animation: typeText 3s steps(9, end) forwards; /* Use animation to type text */
        }

        /* Middle align text */
        .middle-align {
            text-align: center;
        }

        @keyframes typeText {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <!-- "About" link in the top left corner -->
    <a href="/about" class="about-link">About</a>

    <!-- Web page content section -->
    <div class="background-container">
        <div class="header">Sustainability Tool</div>
        <div class="middle-align animate-text">S<span>&amp;</span>P 500</div>
        <div class="container">
            <!-- Your content goes here -->
        </div>
        <div class="bottom-text">
            <!-- Text at the very bottom goes here -->
        </div>
    </div>    

    <!-- Entrance tool section -->
    <div class="entrance-tool-container">
        <form method="POST" action="/lookup">
            <label for="symbol">Enter Stock Symbol:</label>
            <input type="text" id="symbol" name="symbol" required>
            <button type="submit">Lookup</button>
        </form>
    </div>

    <script>
        // Add this JavaScript to trigger the fade-in effect when the page loads
        window.addEventListener('load', function() {
            const backgroundContainer = document.querySelector('.background-container');
            backgroundContainer.classList.add('visible');
        });
    </script>
</body>
</html>
